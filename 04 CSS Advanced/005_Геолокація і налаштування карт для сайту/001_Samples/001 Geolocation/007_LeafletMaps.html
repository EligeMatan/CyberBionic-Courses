<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Підключення стилів leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <!-- Підключення js файлу leaflet через CDN (віддалено) -->
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        /* Задаємо розміри картки вручну */
        #map {
            height: 500px;
            width: 800px;
        }
    </style>
</head>

<body>
    <!-- https://leafletjs.com/reference.html -->
    <!-- Створюємо елемент у якому розміщуватиметься карта -->
    <!-- Ім'я ідентифікатора можна вказати на власний розсуд -->
    <div id="map"></div>
    <script>
        // Визначаємо координати широти та довготи для карти
        let LatLng = [50.4410641, 30.5063648];
        // Створюємо прив'язку до #map і визначаємо місце розташування, яке буде показано на карті
        const map = L.map('map')
            .setView(LatLng, 11);

        // http://tile.openstreetmap.bzh/br/{z}/{x}/{y}.png

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png')
            .addTo(map);
        // Створення маркера
        // https://leafletjs.com/reference.html#marker
        let marker = L.marker(LatLng);
        // Додавання маркера
        marker.addTo(map);

        // Можна ставити безліч маркерів! 👇👇👇
        // const marker1 = L.marker([50.4418575, 30.5105323]).addTo(map);
        // const marker2 = L.marker([50.4488155, 30.5108034]).addTo(map);
        // const marker3 = L.marker([50.450555 , 30.5206945]).addTo(map);

        // Можливо ставити свої кастомні маркери! 👇👇👇
        // https://itvdn.com/Content/img/header/logo.svg
        // Можливі налаштування
        // https://leafletjs.com/reference.html#icon
        const icon = L.icon({
            // iconUrl: 'https://itvdn.com/Content/img/header/logo.svg',
            // iconUrl: 'https://edu.cbsystematics.com/assets/img/site/cbs-logo-black.svg',
            iconUrl: 'CBSlogo.jpg',
            iconSize: [100, 60]
        });
        // Є безліч налаштувань у кожного методу, що є в бібліотеці карти
        // Ці налаштування дають безліч можливостей для розширення функціоналу
        // Використання картки! наприклад draggable
        // draggable – можливість перетягувати маркер по карті
        const marker1 = L.marker(
            [50.4486174, 30.6029136], 
            {icon: icon /* , draggable: true */})
            .addTo(map);
    </script>

</body>

</html>
