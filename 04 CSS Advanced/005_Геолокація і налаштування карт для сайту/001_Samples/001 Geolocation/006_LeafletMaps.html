<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Підключення стилів leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <!-- Підключення js файлу leaflet через CDN (віддалено) -->
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        /* Задаємо розміри картки вручну */
        #map {
            height: 300px;
            width: 500px;
        }
    </style>
</head>

<body>
    <!-- https://leafletjs.com/reference.html -->
    <!-- Створюємо елемент у якому розміщуватиметься карта -->
    <!--Ім'я ідентифікатора можна вказати на власний розсуд -->
    <div id="map"></div>
    <script>
        // Визначаємо координати широти та довготи для карти 
        let LatLng = [50.4410641, 30.5063648];
        // Створюємо прив'язку до #map і визначаємо місце розташування, яке буде показано на карті
        const map = L.map('map')
            .setView(LatLng, 11);

        // http://tile.openstreetmap.bzh/br/{z}/{x}/{y}.png

        // L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png')
        console.log(decodeURIComponent('CBSlogo%2F%7Bz%7D%2F%7Bx%7D%2F%7By%7D.png'))
        L.tileLayer(decodeURIComponent('CBSlogo%2F%7Bz%7D%2F%7Bx%7D%2F%7By%7D.png'))
            .addTo(map);
