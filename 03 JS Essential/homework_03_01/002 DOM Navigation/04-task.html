<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>

<body>
    <table id="statsTable">
        <tr>
            <td>Січень</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Лютий</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Березень</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Квітень</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Травень</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Червень</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Липень</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Всього</td>
            <td id="output"></td>
        </tr>
    </table>
    <script>
        /*
        Завдання:
        Напишіть сценарій, який на підставі значень у другій колонці таблиці #statsTable змінить колір рядків таблиці (tr).
        Якщо в другій комірці значення більше за 100, рядок має зображуватися зеленим кольором, якщо значення менше за 100, то зображується червоним.
        Для зміни кольору рядка використовуйте код row.style.backgroundColor = "колір".
        */
        let table = document.querySelector('#statsTable');

        let rowsAll = table.querySelectorAll('tr');
        rowsAll.forEach((row, id) => {
            if (id === rowsAll.length - 1)
                return;

            let sec_cell_value = Number(row.querySelectorAll('td')[1].innerHTML);
            
            //#region - ця логіка справедлива, якщо умова саме така, як вище
            // if (sec_cell_value > 100) {
            //     row.style.backgroundColor = 'green';
            // } else if (sec_cell_value < 100) {
            //     row.style.backgroundColor = 'red';
            // } else {
            //     row.style.backgroundColor = 'rgb(157, 163, 255)';
            // }
            //#endregion

            if (id < table.querySelectorAll('tr').length) {
            //#region - напевно це малося на увазі
            if (sec_cell_value >= 100) {
                row.style.backgroundColor = 'green';
            } else {
                row.style.backgroundColor = 'red';
            }
            //#endregion
            }
        });

        // Напевно, треба і порахувати суму ?
        let sum = 0;

        table.querySelectorAll('tr:not(:last-child)').forEach(row => {
            let cells = row.querySelectorAll('td');
            console.log(cells[1].innerHTML);

            sum += Number(cells[1].innerHTML) || 0;
        });

        table.querySelector('#output').innerHTML = sum;
    </script>
</body>

</html>
