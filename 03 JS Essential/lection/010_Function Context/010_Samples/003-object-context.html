<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This вказує на об'єкт</title>
</head>

<body>
    <script>
        let obj1 = {
            name: "Test 1",
            // Функція розташована в об'єкті – контекст вказує на цей об'єкт.
            printContextValue: function () {
                console.log(this);
            }
        };

        let obj2 = {
            name: "Test 2"
        };

        let obj3 = new Object();
        obj3.name = "Test 3";

        // Функцію копіюємо з obj1 в obj2 та obj3. Одна й та сама функція буде спрацьовувати з різним контекстом.
        obj2.printContextValue = obj1.printContextValue;
        obj3.printContextValue = obj1.printContextValue;

        obj1.printContextValue();
        obj2.printContextValue();
        obj3.printContextValue();
    </script>
</body>

</html>
