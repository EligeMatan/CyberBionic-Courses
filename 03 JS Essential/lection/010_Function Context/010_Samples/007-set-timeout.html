<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
</head>
<body>
    <script>
        function showMessage() {
            alert("Hello world");
        }

       // setTimeout – планує одноразовий виклик функції через вказаний інтервал часу.
         // Перший параметр – функція, яка запускається.
         // Другий параметр – затримка в мілісекундах (1000 мілісекунд = 1 секунда).
        setTimeout(showMessage, 5000); // Функцію showMessage буде запущено через 5 секунд після виконання цього рядка.
    </script>
</body>
</html>
