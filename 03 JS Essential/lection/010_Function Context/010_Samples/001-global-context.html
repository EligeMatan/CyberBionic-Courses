<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This вказує на глобальний об'єкт</title>
</head>

<body>
    <script>
        // Функція визначена у глобальній області видимості.
        function test() {
            console.log(this); // this вказує на Window.
        }

        test();
    </script>
</body>

</html>
