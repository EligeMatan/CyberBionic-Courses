<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie</title>
</head>

<body>
    <script>
        document.cookie = "hello=world"; // Додавання куки з ім'ям hello та значенням world.
        document.cookie = "test=123"; //Додавання куки з іменем test і значенням 123.
        console.log(document.cookie); // Читання всіх куки, які належать до цього домену.

        document.cookie = "test=000"; // Зміна значення куки з ім'ям test.
        console.log(document.cookie); 

      // Chrome ігнорує встановлення cookie з локальних файлів, але цей код працюватиме коректно, коли
         // буде опублікований на сервер.
         // На момент написання цих прикладів, локально, роботу цього коду можна перевірити в інших браузерах, які
         // не використовують двигун Chromium, наприклад, Firefox.
    </script>
</body>

</html>
