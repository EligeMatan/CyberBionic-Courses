<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>

    <style>
        .form-group {
            margin: 4px;
        }

        .form-group label {
            width: 75px;
            display: inline-block;
        }
    </style>

</head>

<body>
    <form name="writeForm">
        <div class="form-group">
            <label>Ключ</label>
            <input type="text" name="keyInput" required>
        </div>
        <div class="form-group">
            <label>Значення</label>
            <input type="text" name="valueInput" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Запис">
        </div>
    </form>

    <br>

    <form name="readForm">
        <div class="form-group">
            <label>Ключ</label>
            <input type="text" name="keyInput" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Читання">
        </div>
    </form>

    <script>
        document.forms.writeForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const form = document.forms.writeForm;

            let key = form.keyInput.value;
            let value = form.valueInput.value;

            // localStorage.setItem(key, value); // Збереження значення за ключем.
            localStorage.setItem('key', {id: 1, name: 'aaa'}); // Збереження значення за ключем.

            // localStorage – об'єкт, який дає змогу зберігати інформацію у пам'яті браузера.
            // Зберігання інформації в localStorage не має обмеження за часом і може бути видалено
            // за допомогою коду JavaScript.

            // Ключ і значення, які записуються в localstorage, мають бути рядковими.

            // Джерело – протокол, домен і порт.
            // Наприклад, https://itvdn.com – джерело.
            
            // http://example.com і http:/example.com:8080 різні джерела, оскільки відрізняються значенням порту.
            
            // До кожного джерела створюється свій екземпляр сховища. Залежно від браузера ліміт на сховище 5 Мб.

            form.reset();
        });

        document.forms.readForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const form = document.forms.readForm;
            let key = form.keyInput.value;

            let value = localStorage.getItem(key); // Читання значення за ключем, якщо ключ не знайдено, повертається null.
            alert(value);
        });
    </script>
</body>

</html>
