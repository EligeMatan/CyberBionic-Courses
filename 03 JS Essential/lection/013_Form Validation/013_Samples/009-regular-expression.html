<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регулярні вирази</title>
    <style>
        .form-group {
            margin: 4px;
        }

        .form-group label {
            width: 85px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-group">
            <label>Номер авто</label>
            <!-- 
                pattern – атрибут використовується для перевірки введеного значення за допомогою регулярного виразу.
                placeholder – текст для поля введення, який зникне під час введення даних користувачем.
            -->
            <input type="text" name="vehicleNumber" pattern="[а-яA-Я]{2}\d{4}[а-яА-Я]{2}" placeholder="AА0000АА" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Пошук">
        </div>
    </form>

    <!-- 
      a – відповідає символу а.
        abc – відповідає символу a, далі b, далі c.

        \d – будь-яка цифра.
        \D – будь-який символ, що не є цифрою.
        \w – будь-який символ латинського алфавіту, цифри та символ нижнього підкреслення.
        \W – усі символи, окрім символів латинського алфавіту, цифр і символ нижнього підкреслення.
        [] – група символів, яка зазначена у дужках, наприклад, [abc] відповідає символу a, або b, або c.
        [a-z] – будь-який символ від а до z (у нижньому регістрі).
        [0-9] – будь-який символ від 0 до 9.
        [0-9a-zA-Z] – будь-який символ від 0 до 9 або будь-який символ латинського алфавіту в нижньому чи верхньому регістрі
        квантифікатори
        * – 0 або більше разів.
        + – 1 або більше разів.
        ? – 1 або 0 разів.
        {n} – n разів.
        {n,m} – від n до m разів.

        \d+ – відповідає рядку, який складається з одного та більше цифрових символів, наприклад, 1, 22, 123, 7777 тощо.
        \d{2,4} – відповідає рядку, який складається з двох, трьох або чотирьох цифрових символів, наприклад, 10, 88, 123, 5671 тощо.
        [a-z]{3}\d{2} – три будь-які символи латинського алфавіту та дві будь-які цифри, наприклад, abc12, rgb43.
        abcdd – символи abc і три цифри, наприклад, abc111, abc123 тощо.
        https? – символи http та 1 або 0 символів s – http або https.

        Більше про регулярні вирази в JavaScript https://developer.mozilla.org/ru/docs/Web/JavaScript/Guide/Regular_Expressions
     -->
</body>
</html>
