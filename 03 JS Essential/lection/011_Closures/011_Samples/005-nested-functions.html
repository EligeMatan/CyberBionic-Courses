<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вкладені функції</title>
</head>

<body>
    <script>
        function calculate(x) { // x розташований у лексичному оточенні, яке створюється під час виклику calculate.

            // Вкладена функція
            function increment() {
                return x + 1; // Змінна x буде взята з лексичного оточення зовнішньої функції.
            }

            console.log(increment());
        }

        calculate(1);
        calculate(10);
    </script>
</body>

</html>l
