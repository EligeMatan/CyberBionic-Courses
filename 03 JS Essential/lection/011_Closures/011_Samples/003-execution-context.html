<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execution Context</title>
</head>

<body>
    <script>
        // https://tc39.es/ecma262/#running-execution-context
       // Контекст виконання (execution context) створюється щоразу, коли викликається функція
        // або починається робота сценарію.
        // На початку виконання сценарію створюється глобальний контекст виконання.
        // Під час кожного виклику функції створюється додатковий контекст виконання, який міститься у стек виклику.
        
        // 1. Створюється глобальний контекст виконання.

        function f1() {
            console.log("f1");
        }

        function f2() {
            // 2.Створюється контекст виконання для f1, який міститься зверху контексту для функції f2.
            f1();
        }

        // 3. Створюється контекст виконання для f2, який міститься зверху глобального контексту виконання.
        f2();
        
        // Під час завершення роботи функції контекст виконання цієї функції видаляється зі стека.
         // Для кожного контексту виконання створюється лексичне оточення (LexicalEnvironment), яке використовується
         // для дозволу ідентифікаторів.
    </script>
</body>

</html>
