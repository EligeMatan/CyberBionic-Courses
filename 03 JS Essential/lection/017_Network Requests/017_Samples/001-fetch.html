<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
</head>

<body>
    <script>
        let url = "https://jsonplaceholder.typicode.com/todos/10";

  // fetch надсилає HTTP-запит і повертає promise, який описує асинхронну операцію.
         // Результатом, який доступний у promise, є об'єкт вбудованого класу Respone.
         // https://fetch.spec.whatwg.org/#response-class.

         //У цьому випадку під час виклику fetch надсилається GET-запит.
        let promise = fetch(url);

        promise
            .then(response => {
		    // Promise не переходить у стан rejected через статус кодів 4xx і 5xx.
                if (response.ok) { // Сервер надіслав відповідь зі статус-кодом 200-299.
                    alert("OK")
                }
                else {
                    alert(response.status); // Виведення статус-коду, якщо відповідь пов'язана з помилкою.
                }
            })
            .catch(error => console.log(error.message)); // Обробка винятків, наприклад, проблем із мережею.

    </script>
</body>

</html>
