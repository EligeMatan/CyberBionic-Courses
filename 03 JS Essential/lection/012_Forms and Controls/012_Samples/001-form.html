<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проста форма</title>

    <style>
        .form-grop {
            margin: 4px;
        }

        .form-grop label {
            width: 75px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <!--
        Тег form застосовується для створення форми з елементами керування, яка використовуватиметься для обміну даними
        між користувачем і сервером.
        Елементи управління формою представляються декількома тегами, основний з яких input.
        Атрибут action елемента form вказує на те, яка адреса на сервері оброблятиме ці форми.
        Після натискання на кнопку submit вміст форми буде надсилатися на адресу, яка вказана в action.

        Цей приклад ілюструє структуру HTML-коду, але не містить серверну сторону, тому під час натискання на кнопку
        «Вхід» буде перехід на уявну сторінку login.php
     -->

    <form name="loginForm" action="http://test.com/login.php" method="POST">
        <div class="form-grop">
            <label>Логін</label>
            <input type="text" name="loginInput">
        </div>
        <div class="form-grop">
            <label>Пароль</label>
            <input type="password" name="passwordInput">
        </div>
        <div class="form-grop">
            <input type="submit" value="Вхід">
        </div>
    </form>
</body>

</html>
