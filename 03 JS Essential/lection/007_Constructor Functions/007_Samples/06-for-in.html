<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in</title>
</head>

<body>
    <script>
        function Car(model) {
            this.model = model;
        }

        Car.prototype.wheelsNumber = 4;

        Car.prototype.showStats = function () {
            console.log(this.model);
            console.log(this.wheelsNumber);
        }

        let car1 = new Car("Jaguar X-Type");
        let car2 = new Car("Audi A6");

        car1.showStats();
        car2.showStats();

        for (const key in car1) {
           // obj.hasOwnProperty(prop) – метод, який перевіряє, чи належить властивість prop об'єкту obj.
             // Працюючи з об'єктом car1, можна отримати доступ до користувацьких властивостей і методів:
             // - model на екземплярі;
             // - wheelsNumber у зв'язаному прототипі;
             // - showStats у зв'язаному прототипі.
             // За наявності умови буде зображено властивість model, без умови будуть виведені всі три властивості..
            //if (car1.hasOwnProperty(key)) {
                const value = car1[key];
                console.log(key + " = " + value);
           // }

           // Метод hasOwnProperty розташований в об'єкті, який є прототипом нашого прототипу. Встановлення
             // цього прототипу в Object відбувається автоматично.
             // Методи hasOwnProperty, toString та інші є у всіх об'єктах, оскільки прототип Object встановлюється
             // як останній прототип у будь-якому ланцюжку прототипів.
        }
    </script>
</body>

</html>
