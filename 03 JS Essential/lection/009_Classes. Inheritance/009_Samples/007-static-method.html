<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static</title>
</head>

<body>
    <script>
        class MyClass {
            property1;
            
            constructor(value) {
                this.property1 = value;
            }

            // Метод розташований у прототипі та доступний на кожному екземплярі.
            method1() {
                console.log("Нестатичний метод " + this.property1);
            }

            // Статичний метод, який розташований в класі (належить функції-конструктору).
            static method2() {
                console.log("Статичний метод " + this.property1); // У статичному методі this вказує на функцію-конструктор.
            }
        }

        let m1 = new MyClass(10);
        let m2 = new MyClass(20);

        m1.method1();
        m2.method1();

        MyClass.method2();
    </script>
</body>

</html>
