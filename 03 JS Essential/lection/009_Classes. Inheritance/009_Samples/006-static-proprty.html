<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static</title>
</head>

<body>
    <script>
        class MyClass {
            property1;           // Властивість належить екземпляру класу – у кожного екземпляра унікальне значення.
            static property2;    // Статична властивість належить класу (функції конструктору) – одне значення на всі екземпляри.
        }

        let m1 = new MyClass();
        let m2 = new MyClass();

        m1.property1 = 10;
        m2.property1 = 20;

        MyClass.property2 = 100; // Отримати доступ до статичної властивості можна через клас.

        console.log(m1.property1);
        console.log(m2.property1);
        console.log(MyClass.property2);
    </script>
</body>

</html>
