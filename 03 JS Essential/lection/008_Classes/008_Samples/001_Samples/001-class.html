<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Класи</title>
</head>

<body>
    <script>
        // Визначення класу (class declaration)
        class Rect {
            // Конструктор ініціалізує екземпляр класу Rect, представляє звичайну функцію-конструктор.
            constructor(width, height) {
                this.width = width;     // властивість width
                this.height = height;
            }

            // Метод буде додано до прототипу Rect.prototype.
            getArea() {
                return this.height * this.width;
            }

            getPerimeter() {
                return this.height * 2 + this.width * 2;
            }
        }

        let r1 = new Rect(10, 20);
        let r2 = new Rect(15, 9);

        console.log(r1.width);
        console.log("r1 area " + r1.getArea());
        console.log("r1 perimeter " + r1.getPerimeter());

        console.log("r2 area " + r2.getArea());
        console.log("r2 perimeter " + r2.getPerimeter());
    </script>
</body>

</html>
