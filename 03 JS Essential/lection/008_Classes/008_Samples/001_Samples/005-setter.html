<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setter</title>
</head>

<body>
    <script>
        class Rect {
            constructor(width, height) {
                this._width = width;
                this._height = height;
            }

            get width() {
                return this._width;
            }
            
            // setter – синтаксис, який зв'язує властивість об'єкта з функцією.
            // setter викликається під час присвоєння значення властивості.
            // Значення, яке присвоюється, потрапляє як значення параметра setter.

            set width(value) {
                this._width = value;
            }

            get height() {
                return this._height;
            }

            set height(value) {
                this._height = value;
            }

            get area() {
                return this.height * this.width; // Використання getter.
            }
        }

        let r1 = new Rect(10, 20); // Початкові значення висоти та ширини 10 та 20.

        r1.height = 30; // Через властивості height змінюємо висоту (викликається setter на 34 рядку).
        r1.width = 30; // Через властивості width змінюємо висоту (викликається setter на 26 рядку).

        console.log("width " + r1.width); 
        console.log("height " + r1.height);
        console.log("area " + r1.area);

    </script>
</body>

</html>
