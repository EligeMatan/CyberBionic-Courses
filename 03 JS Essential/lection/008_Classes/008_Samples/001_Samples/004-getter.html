<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getter</title>
</head>

<body>
    <script>
        class Rect {
            constructor(width, height) {
                this._width = width;
                this._height = height;
            }

            // getter – синтаксис, який зв'язує властивість об'єкта з методом.
            // Під час звернення obj.width буде викликано функцію get width().
            get width() {
                console.log("get width()");
                return this._width;
            }

            get height() {
                console.log("get height()");
                return this._height;
            }

            get area() {
                console.log("get area()");
                return this.height * this.width; // Використання getter.
            }
        }

        let r1 = new Rect(10, 20);

        console.log("width " + r1.width); // Під час звернення до властивості width відбувається виклик getter з 21 рядка.
        console.log("height " + r1.height);
        console.log("area " + r1.area);

    </script>
</body>

</html>
