<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відкриті (public) поля</title>
</head>

<body>
    <script>
       // Class field declaration
         // Експериментальна можливість https://github.com/tc39/proposal-class-fields
         // Підтримка браузерами https://caniuse.com/mdn-javascript_classes_public_class_fields
        
        class Rect {
            height = 0; // Відкрите поле (відкрите можна використовувати за межами класу).
            width = 0;

            getArea() {
                return this.height * this.width; 
            }
        }

        let r = new Rect();
        r.height = 10; // Змінюємо значення відкритого поля.
        r.width = 20;

        console.log(r.getArea());
    </script>
</body>

</html>
