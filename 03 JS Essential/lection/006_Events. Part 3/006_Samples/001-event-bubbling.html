    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Спливання подій</title>
        <style>
            div {
                border: 2px solid green;
                padding: 10px;
                margin: 10px;
            }
        </style>
    </head>

    <body>
        <!-- 
            Під час натискання на div3 подія відбувається в div3, потім у div2 і в div1.
             Подібна поведінка пояснюється тим, що подія підіймається від цільового елемента до кореневого.
             За наявності обробників подія відбувається на кожному елементі з обробником.
        -->
        <div onclick="alert('div1')">
            div1
            <div onclick="alert('div2')">
                div2
                <div onclick="alert('div3')">
                    div3
                </div>
            </div>
        </div>
    </body>

    </html>
