<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дія за замовчуванням</title>
</head>

<body>
    <form id="testForm">
        Login <input type="text"> <br />
        <input type="reset"> <!-- очищує форму, ініціює подію reset -->
    </form>

    <script>
        document.querySelector("#testForm").addEventListener("reset", function (event) {
            alert("Обробник події reset");
            let reslt = confirm("Очистить форму?");
            if(!reslt) {
                // preventDefault – скасування дії за замовчуванням.
                 // Для події reset дія за замовчуванням – очищення вмісту форми.
                event.preventDefault(); // Скасування дії
                event.stopPropagation(); // Скасування поширення.
            }
        });
    </script>
</body>

</html>
