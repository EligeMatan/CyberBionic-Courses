<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обчислені стилі</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }

        div::selection {
            background-color: yellow;
        }

        div:hover {
            background-color: red;
        }
    </style>
</head>

<body>
    <div>
        DIV
    </div>

    <script>
        let div = document.querySelector("div");
        // оскільки стилі обчислювалися браузером з урахуванням CSS-правил, а не задавалися через атрибут style,
         // отримати значення висоти та ширини елемента не вийде через властивість style
        console.log(`height=${div.style.height} width = ${div.style.width}`);

        // отримання обчислених стилів для елемента div
        let computedStyles = getComputedStyle(div, null);
        console.log(`height=${computedStyles.height} width = ${computedStyles.width}`);

        // отримання обчислених стилів для псевдоелемента div::selection
        let computedStylesSelection = getComputedStyle(div, "::selection");
        console.log(`background-color on selection=${computedStylesSelection.backgroundColor}`);

        // let computedStylesHover = getComputedStyle(document.querySelector("div:hover"), null);
        console.log(document.querySelector("div:hover"))
        // console.log(`background-color on selection=${computedStylesSelection.backgroundColor}`);
    </script>
</body>

</html>
