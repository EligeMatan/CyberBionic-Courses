<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    <input type="number" id="radiusFigure" placeholder="Введіть радіус">
    <input type="number" id="heightFigure" placeholder="Введіть висоту">
    <button id="goBtn">Розрахувати об'єм циліндра</button>
    <script>
        /*
        Завдання:
        Напишіть сценарій, який вираховує об'єм циліндра за параметрами, які користувач вводить.
        Для розрахунку використовуйте формулу V = π * r у квадраті * h.
        Розмістіть на сторінці два поля введення: перше для радіуса циліндра, друге для висоти циліндра.
        Об'єм циліндра виведіть у тіло сторінки.
        */
       function calcVolume(r, h) {
            return Math.PI * r**2 * h;
       }

       document.querySelector('#goBtn').addEventListener('click', function() {
            let r = document.querySelector('#radiusFigure').value;
            let h = document.querySelector('#heightFigure').value;

            document.body.insertAdjacentHTML('beforeend', '</br>')
            document.body.append(calcVolume(r, h));

            document.querySelector('#radiusFigure').value = '';
            document.querySelector('#heightFigure').value = '';
       })
    </script>
</body>

</html>
